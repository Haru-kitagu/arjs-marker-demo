<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js</title>
    <meta name="description" content="AR.js">

   
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .hint {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 12px;
        background: rgba(0, 0, 0, .6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
   
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="markers/pattern-myu.patt">


<a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
<a-entity light="type: directional; intensity: 1; color: #ffffff" position="1 1 1"></a-entity>

        
<a-entity   gltf-model="url(assets/hakucyou.glb)"   position="-3.0 0 0"   rotation="0 0 0"    scale="0.5 0.5 0.5"></a-entity>


        
        <!-- テキスト -->
        <a-text value="ハクチョウ"     position="-0.4 1.5 0" 
          color="#FFF" 
          scale="0.7 0.7 0.7"></a-text>
   
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div class="hint">ハクチョウマーカーをかざしてください</div>
  </body>
</html>
